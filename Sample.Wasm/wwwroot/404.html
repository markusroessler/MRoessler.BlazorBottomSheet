<!-- workaround for 404 error on Github Pages when opening a path other than the home path -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        window.location.href = window.location.origin + "/MRoessler.BlazorBottomSheet";
    </script>
</head>
<body>
    <p>Page not found. Redirecting you to the home page...</p>
</body>
</html>
